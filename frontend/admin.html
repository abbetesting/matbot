<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adminpanel – Matbot</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="container">
    <h1>📊 Adminpanel</h1>

    <!-- Lägg till familj -->
    <div class="section">
      <h2>➕ Lägg till familj</h2>
      <input type="text" id="newPin" placeholder="PIN (t.ex. 4321)" />
      <input type="text" id="newName" placeholder="Familjenamn (t.ex. Familj3)" />
      <button onclick="addFamily()">Lägg till</button>
      <p id="addStatus"></p>
    </div>

    <!-- Sök senaste 5 meddelanden för PIN -->
    <div class="section">
      <h2>🔍 Visa senaste 5 från familj</h2>
      <input type="text" id="searchPin" placeholder="Ange PIN (t.ex. 1234)" />
      <button onclick="searchFamily()">Sök</button>
      <p id="searchStatus"></p>
      <ul id="familyMessages"></ul>
    </div>

    <!-- Alla meddelanden -->
    <div class="section">
      <h2>📄 Alla meddelanden</h2>
      <table id="messageTable">
        <thead>
          <tr>
            <th>Tid</th>
            <th>Meddelande</th>
            <th>Familj</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Statistik -->
    <div class="section">
      <h2>📈 Statistik</h2>
      <ul id="statsList"></ul>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
